<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
	<form>
		<!-- 表单元素即为input标签，不是独占一行的 -->
		<p>
			用户名：<input type="text">
		</p>
		<p>
			密&emsp;码：<input type="password" name="密码">
		</p>
		<p>
			日&emsp;历：<input type="date" >
		</p>
		<p>
			喜欢的颜色：<input type="color" >
		</p>
		<p>
			你的身高：<input type="range" >
		</p>
		<p>
			你喜欢的食物：
			<input type="checkbox" >烤鸭
			<input type="checkbox" >烤鸭
			<input type="checkbox" >烤鸡
		</p>
		<p>
			你最喜欢的国家：
			<input type="radio" name="A">中国
			<input type="radio" name="A">韩国
			<input type="radio" name="A">日本
		</p>
	</form>
</body>
</html>
