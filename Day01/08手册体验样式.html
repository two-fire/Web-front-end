<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>体验样式</title>
	<!-- 样式一般是放置在style标签里面 -->
	<style type="text/css">
		div{
			color: green；/*文字颜色*/
 			font-size:30px;/*文字大小*/
			background-color: red;/*背景色*/
			text-align: center; /*字体居中*/
			border: 5px solid black; /*
			边框颜色粗细*/
			opacity: .5; /*透明度*/
	</style>
</head>
<body>
	<div>祖国花朵</div>
</body>
</html>
