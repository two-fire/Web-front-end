<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10id选择器</title>
	<style type="text/css">
		#box{
			color: cyan;
			/*文本的描述 没用下划线*/
			text-decoration: none;
		}
		#box1{
			/*列表默认样式设置*/
			list-style: square;/*变成正方形*/
		}
		#cur{
			color: cyan;
		}
		#box2{
			/*列表默认样式设置*/
			list-style: circle;/*变成空心圆*/
		}
	</style>
</head>
<body>
	<a href="http://www.taobao.com" id="box">淘宝</a>
	<ul id="box1">
		<li>初三</li>
		<li id="cur">初三</li>
	</ul>
	<ol id="box2">
		<li>初一</li>
		<li id="box2">初一</li>
	</ol>
</body>
</html>
