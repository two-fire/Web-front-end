<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        我是表单元素：<input type="text" id="cur" value="默认文本内容">
    </div>
    <a href="http://www.baidu.com" id="box">跳转到百度</a>
    <p id="box1">欢迎光临</p>
</body>
</html>
<script>
    //如果操作表单元素文本，需要使用标签的value属性
    //操作文本：即为可以在js中获取已有文本，但也可以重新设置文本
    // 第一步，获取表单元素
    var input = document.getElementById("cur");
    console.log(input);
    //获取表单元素文本
    console.log(input.value);
    // 重新设置表单元素文本
    input.value = "修改文本";

    //非表单元素（不是input即可）
    //非表单元素操作文本：需要通过innerHTML属性
    var a = document.getElementById("box");
    //获取非表单元素文本
    console.log(a.innerHTML);
    //重新设置非表单元素文本
    a.innerHTML = "你好";
    //获取p标签
    var p = document.getElementById("box1");
    //获取非表单元素文本
    console.log(p.innerHTML);
    p.innerHTML = "最近下雨";
</script>
