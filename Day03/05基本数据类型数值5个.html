<script>
    // 字符串是黑色的
    console.log("a你好");
    // 数值、Boolean是蓝色的
    console.log(123.1);
    console.log(true);
    // 未定义类型数据、空类型数据也是黑色的
    console.log(undefined);
    console.log(null);
</script>
<script>
    // typeof可以检测数据类型
    console.log(typeof undefined);
</script>
