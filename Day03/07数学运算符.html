<script>
    //数学运算符之数字参与
    console.log(66 * 2);
    console.log(6 / 3);
    console.log(99 % 3);
</script>
<script>
    //数学运算符之布尔参与
    console.log(Number(true));
    console.log(Number(false));
    console.log(true+99);
</script>
<script>
    //数学运算符之未定义类型数据参与
    console.log(Number(undefined));
    console.log(0/0);
    console.log(NaN*11);
</script>
<script>
    //数学运算符之空对象类型数据参与
    console.log(Number(null));
    console.log(null*99); 
    console.log(null+1); 
</script>
<script>
    //数学运算符之字符串参与
    //+运算比较特殊
    console.log("12" + 44 +2); //12442
    console.log("12" - 44); //-32
    console.log("12" / 44); //0.2727272727272727
    console.log("12" * 44); //528
    console.log(Number("zhang三")); //NaN
</script>
