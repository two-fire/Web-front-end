<script>
    // js中没有函数重载问题，会调用最后一个，永远是后者覆盖前者
    function fun(a) {
        console.log("hello1");
    }
    function fun(a,b) {
        console.log("hello2");
    }
    function fun(a,b,c) {
        console.log("hello3");
    }
    fun("zhang三"); // hello3
</script>
