<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style type="text/css">
		/*页面默认样式【上、左带有空格】*/
		/*清除全部默认样式*/
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 200px;
		}
		body{
			height: 10000px;
		}
		.box1{
			/*固定定位：固定定位的元素不占起始的位置s*/
			position: fixed;
			left: 500px;
			top: 200px;
			background: red;
		}
		.box2{
			background: green;
		}
		.box3{
			background: purple;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
