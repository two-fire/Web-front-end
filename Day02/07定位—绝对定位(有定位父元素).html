<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位(有定位父元素)</title>
	<style type="text/css">
		/*清除默认样式*/
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 10000px;
		}

		.outer{
			/*父元素*/
			position: relative;
			left: 400px;
			width: 400px;
			height: 400px;
			margin: 200px;
			background: red;
		}
		.inner{
			position: absolute;
			left: 0px;
			top: 0px;
			width: 200px;
			height: 200px;
			background: green;
		}
	</style>

</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
