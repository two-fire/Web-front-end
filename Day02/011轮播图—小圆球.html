<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图小圆球</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			position: relative;
			width: 300px;
			height: 50px;
			list-style: none;
			border: 1px solid black;
			left: 50px;
		}
		li{
			float: left;
			/*左侧外边距*/
			margin-right: 10px;
			width: 50px;
			height: 50px;
			/*圆角设置*/
			border-radius: 50%;
			background: green;
		}
		.cur{
			background: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li class="cur"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
