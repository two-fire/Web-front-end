<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			/*外边框：可以让元素向外拓展*/
			border: 2px solid red;/*实线向外拓展2px*/
			/*文字到边框的距离*/
			padding: 100px;

		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			/*设置标签与标签的距离*/
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="box">文字文字</div>
	<div class="box1"></div>
</html>
