<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09内部样式—标签选择器</title>
	<style type="text/css">
		h1{
			/*文字颜色设置*/
			color: orange;
			/*设置字号，最小12px，最大上不封顶*/
			font-size: 14px;
			/*背景颜色设置*/
			background-color: red;
			/*文本对齐方式*/
			text-align: center;
			/*字体样式设置*/
			font-style: italic;
			/*透明度设置，0~1*/
			opacity: 0.3;
			/*光标放到该标签中，会变为小手*/
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>hello</h1>
</body>
</html>
